apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb-deploy
  namespace: laravel
  labels:
    app: db
spec:
  selector: 
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
        - name: mysql
          image: mysql:8.0.37 #bitnami/mariadb:latest  
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD 
              valueFrom:
                configMapKeyRef:
                  name: mysql-env 
                  key: MYSQL_ROOT_PASSWORD  

            - name: MYSQL_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: mysql-env
                  key: MYSQL_PASSWORD

            - name: MYSQL_USER
              valueFrom:
                configMapKeyRef:
                  name: mysql-env
                  key: MYSQL_USER
            
            - name: MYSQL_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: mysql-env
                  key: MYSQL_DATABASE

